<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- Base page --- */
    body {
      background: radial-gradient(circle at center, #2a002a 0%, #000 80%);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* --- Sparkle Background --- */
    .sparkles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.7);
      opacity: 0.8;
      animation: sparkleFloat 8s infinite ease-in-out;
    }

    @keyframes sparkleFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 1;
        transform: translateY(-40px) scale(1.4);
      }
      100% {
        opacity: 0;
        transform: translateY(40px) scale(0.8);
      }
    }

    /* --- Quick links --- */
    .quick-link {
      position: fixed;
      right: 10px;
      width: 35px;
      height: 35px;
      z-index: 10;
      background: #696969;
      border-radius: 50%;
      padding: 1px;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      line-height: 35px;
      font-size: 13px;
      user-select: none;
    }
    .quick-link:nth-of-type(1) { top: 10%; }
    .quick-link:nth-of-type(2) { top: 4%;  z-index: 9; }
    .quick-link:nth-of-type(3) { top: 16%; z-index: 8; }
    .quick-link:nth-of-type(4) { top: 22%; z-index: 7; }

    /* --- Love words --- */
    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -225px 0 0 -225px;
      --i: 1;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    /* --- Bottom message: "I love you â™¥ Claudia" --- */
    .love-footer {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #ea80b0;
      font-size: 1.6rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #fff;
      white-space: nowrap;
      animation: footerPulse 2.5s infinite ease-in-out;
      z-index: 1;
    }

    /* --- Starting screen overlay --- */
    .start-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #ffb6c1 0%, #1a001a 45%, #000 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #ffe6f2;
      z-index: 9999;
      transition: opacity 0.9s ease-in-out, visibility 0.9s ease-in-out;
    }

    .start-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .start-title {
      font-size: 2.4rem;
      letter-spacing: 4px;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 192, 203, 0.8);
    }

    .start-subtitle {
      font-size: 1.2rem;
      max-width: 320px;
      margin: 0 auto 30px;
      opacity: 0.9;
    }

    .start-btn {
      padding: 12px 32px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(135deg, #ff69b4, #ffa6d1);
      color: #2b001f;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    .start-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 28px rgba(255, 105, 180, 0.9);
      filter: brightness(1.08);
    }

    .start-note {
      margin-top: 16px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    /* --- Animations --- */
    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(450px); }
    }

    @keyframes vertical {
      0%   { transform: translateY(180px); }
      10%  { transform: translateY(45px); }
      15%  { transform: translateY(4.5px); }
      18%  { transform: translateY(0px); }
      20%  { transform: translateY(4.5px); }
      22%  { transform: translateY(34.61538px); }
      24%  { transform: translateY(64.28571px); }
      25%  { transform: translateY(112.5px); }
      26%  { transform: translateY(64.28571px); }
      28%  { transform: translateY(34.61538px); }
      30%  { transform: translateY(4.5px); }
      32%  { transform: translateY(0px); }
      35%  { transform: translateY(4.5px); }
      40%  { transform: translateY(45px); }
      50%  { transform: translateY(180px); }
      71%  { transform: translateY(428.57143px); }
      72.5%{ transform: translateY(441.17647px); }
      75%  { transform: translateY(450px); }
      77.5%{ transform: translateY(441.17647px); }
      79%  { transform: translateY(428.57143px); }
      100% { transform: translateY(180px); }
    }

    @keyframes footerPulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Sparkle background -->
  <div class="sparkles" id="sparkles"></div>

  <!-- Start screen overlay -->
  <div class="start-screen" id="startScreen">
    <div class="start-title">For Claudia</div>
    <div class="start-subtitle">
      A little universe just made for you.  
      Click below to step inside. ðŸŒ™
    </div>
    <button class="start-btn" id="startBtn">Start</button>
    <div class="start-note">(Turn up your volume ðŸ’–)</div>
  </div>

  <!-- Quick links -->
  <a href="https://mp.weixin.qq.com/s/oxLqXBcLCT8ij67DjkW2kw" class="quick-link" title="Create">Create</a>
  <a href="https://shop1619956412.v.weidian.com/?userid=1619956412&spider_token=2720" class="quick-link" title="More">More</a>
  <a href="https://pan.quark.cn/s/3344d23e48a8" class="quick-link" title="Source Code">Code</a>
  <a href="https://shop1619956412.v.weidian.com/?userid=1619956412&spider_token=2720" class="quick-link" title="Gift">Gift</a>

  <div id="ui"></div>

  <!-- Bottom message -->
  <div class="love-footer">I love you â™¥ Claudia</div>

  <!-- Background music -->
  <audio id="bgMusic" src="mp3.mp3" autoplay loop muted></audio>

  <script>
    // Create sparkling stars
    const sparkleContainer = document.getElementById("sparkles");
    const sparkleCount = 80;

    for (let i = 0; i < sparkleCount; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";

      // random position
      s.style.left = Math.random() * 100 + "%";
      s.style.top = Math.random() * 100 + "%";

      // random delay + speed
      s.style.animationDuration = 6 + Math.random() * 6 + "s";
      s.style.animationDelay = Math.random() * 5 + "s";

      sparkleContainer.appendChild(s);
    }

    // Create N floating "I love you" items
    const N = 100;
    const ui = document.getElementById('ui');

    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'I love you';

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }

    // Function to start experience: hide screen + unmute music
    function startExperience() {
      const startScreen = document.getElementById('startScreen');
      const audio = document.getElementById('bgMusic');

      startScreen.classList.add('hidden');

      if (audio.muted) {
        audio.muted = false;
        audio.volume = 0.4;
        audio.play().catch(() => {
          // if play fails, it will still unmute on first body click
        });
      }
    }

    // Start button click
    document.getElementById('startBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      startExperience();
    });

    // Fallback: unmute music on first click anywhere
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('bgMusic');
      if (audio.muted) {
        audio.muted = false;
        audio.volume = 0.4;
        audio.play();
      }
    }, { once: true });
  </script>
</body>
</html>
