<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- Base page --- */
    body {
      background: radial-gradient(circle at center, #2a002a 0%, #000 80%);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* --- Sparkle Background --- */
    .sparkles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.7);
      opacity: 0.8;
      animation: sparkleFloat 8s infinite ease-in-out;
    }

    @keyframes sparkleFloat {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { opacity: 1; transform: translateY(-40px) scale(1.4); }
      100% { opacity: 0; transform: translateY(40px) scale(0.8); }
    }

    /* --- Quick links --- */
    .quick-link {
      position: fixed;
      right: 10px;
      width: 35px;
      height: 35px;
      z-index: 10;
      background: #696969;
      border-radius: 50%;
      padding: 1px;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      line-height: 35px;
      font-size: 13px;
      user-select: none;
    }

    .quick-link:nth-of-type(1) { top: 10%; }
    .quick-link:nth-of-type(2) { top: 4%; }
    .quick-link:nth-of-type(3) { top: 16%; }
    .quick-link:nth-of-type(4) { top: 22%; }

    /* --- Love words animation --- */
    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -225px 0 0 -225px;
      --i: 1;
      z-index: 1;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    /* --- Bottom message --- */
    .love-footer {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: #ea80b0;
      font-size: 1.6rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #fff;
      animation: footerPulse 2.5s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes footerPulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* --- Start screen --- */
    .start-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #ffb6c1 0%, #1a001a 45%, #000 90%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffe6f2;
      text-align: center;
      z-index: 9999;
      transition: opacity 0.9s ease-in-out, visibility 0.9s ease-in-out;
    }

    .start-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .start-title {
      font-size: 2.4rem;
      letter-spacing: 4px;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 192, 203, 0.8);
    }

    .start-subtitle {
      font-size: 1.2rem;
      max-width: 320px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .start-btn {
      padding: 12px 32px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #ff69b4, #ffa6d1);
      color: #2b001f;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,105,180,0.7);
      transition: 0.2s ease;
    }

    .start-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 28px rgba(255,105,180,0.9);
    }

    .start-note {
      margin-top: 16px;
      opacity: 0.7;
      font-size: 0.85rem;
    }

    /* --- Poem (TOP-LEFT) --- */
    .poem-container {
      position: fixed;
      top: 30px;
      left: 30px;
      max-width: 320px;
      text-align: left;
      color: #ffd6ea;
      font-size: 1.2rem;
      line-height: 1.6rem;
      text-shadow: 0 0 12px rgba(255,192,203,0.9);
      opacity: 0;
      transition: opacity 2s ease-in-out;
      white-space: pre-line;
      z-index: 3;
      pointer-events: none;
    }

    .poem-container.visible {
      opacity: 1;
    }

    /* Animations for love words */
    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(450px); }
    }

    @keyframes vertical {
      0%   { transform: translateY(180px); }
      50%  { transform: translateY(-90px); }
      100% { transform: translateY(180px); }
    }
  </style>
</head>
<body>

  <!-- Sparkles -->
  <div class="sparkles" id="sparkles"></div>

  <!-- Start screen -->
  <div class="start-screen" id="startScreen">
    <div class="start-title">For Claudia</div>
    <div class="start-subtitle">
      A little universe just made for you.  
      Click below to step inside. ðŸŒ™
    </div>
    <button class="start-btn" id="startBtn">Start</button>
    <div class="start-note">(Turn up your volume ðŸ’–)</div>
  </div>

  <!-- Quick links -->
  <a href="#" class="quick-link">Create</a>
  <a href="#" class="quick-link">More</a>
  <a href="#" class="quick-link">Code</a>
  <a href="#" class="quick-link">Gift</a>

  <!-- Love animation -->
  <div id="ui"></div>

  <!-- Poem -->
  <div class="poem-container" id="poem">
In this tiny universe of ours,
every star spells out your name.
And every time my heart beats,
it whispers: I love you.
  </div>

  <!-- Footer -->
  <div class="love-footer">I love you â™¥ Claudia</div>

  <!-- Music -->
  <audio id="bgMusic" src="mp3.mp3" autoplay loop muted></audio>

  <script>
    /* Sparkles */
    const sparkleContainer = document.getElementById("sparkles");
    const sparkleCount = 80;

    for (let i = 0; i < sparkleCount; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random() * 100 + "%";
      s.style.top = Math.random() * 100 + "%";
      s.style.animationDuration = 6 + Math.random() * 6 + "s";
      s.style.animationDelay = Math.random() * 5 + "s";
      sparkleContainer.appendChild(s);
    }

    /* Floating I love yous */
    const ui = document.getElementById('ui');
    const N = 100;

    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'I love you';

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }

    /* Start sequence */
    function startExperience() {
      const startScreen = document.getElementById('startScreen');
      const poem = document.getElementById('poem');
      const audio = document.getElementById('bgMusic');

      // fade start screen
      startScreen.classList.add('hidden');

      // fade in poem
      poem.classList.add('visible');

      // fade OUT poem after 15 seconds
      setTimeout(() => {
        poem.classList.remove('visible');
      }, 15000);

      // unmute music
      if (audio.muted) {
        audio.muted = false;
        audio.volume = 0.4;
        audio.play();
      }
    }

    document.getElementById('startBtn').addEventListener('click', startExperience);

    // fallback: unmute on click
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('bgMusic');
      if (audio.muted) {
        audio.muted = false;
        audio.volume = 0.4;
        audio.play();
      }
    }, { once: true });
  </script>
</body>
</html>
