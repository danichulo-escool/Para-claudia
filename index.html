  <!-- Original love animation CSS (if you have it, keep this) -->

  <style>
    /* --- Base page --- */
    body {
      background: radial-gradient(circle at center, #2a002a 0%, #000 80%);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #ffe6f2;
    }

    /* --- Sparkle Background --- */
    .sparkles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.7);
      opacity: 0.8;
      animation: sparkleFloat 8s infinite ease-in-out;
    }

    @keyframes sparkleFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 1;
        transform: translateY(-40px) scale(1.4);
      }
      100% {
        opacity: 0;
        transform: translateY(40px) scale(0.8);
      }
    }

    /* --- Quick links (can remove if you don't want them here) --- */
    .quick-link {
      position: fixed;
      right: 10px;
      width: 35px;
      height: 35px;
      z-index: 20;
      background: #696969;
      border-radius: 50%;
      padding: 1px;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      line-height: 35px;
      font-size: 13px;
      user-select: none;
    }
    .quick-link:nth-of-type(1) { top: 10%; }
    .quick-link:nth-of-type(2) { top: 4%;  z-index: 19; }
    .quick-link:nth-of-type(3) { top: 16%; z-index: 18; }
    .quick-link:nth-of-type(4) { top: 22%; z-index: 17; }

    /* --- Starting screen overlay --- */
    .start-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #ffb6c1 0%, #1a001a 45%, #000 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #ffe6f2;
      z-index: 9999;
      transition: opacity 0.9s ease-in-out, visibility 0.9s ease-in-out;
    }

    .start-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .start-title {
      font-size: 2.4rem;
      letter-spacing: 4px;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 192, 203, 0.8);
    }

    .start-subtitle {
      font-size: 1.2rem;
      max-width: 320px;
      margin: 0 auto 30px;
      opacity: 0.9;
    }

    .start-btn {
      padding: 12px 32px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(135deg, #ff69b4, #ffa6d1);
      color: #2b001f;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    .start-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 28px rgba(255, 105, 180, 0.9);
      filter: brightness(1.08);
    }

    .start-note {
      margin-top: 16px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    /* --- Phases --- */
    .phase {
      position: relative;
      width: 100%;
      height: 100vh;
      display: none;
      z-index: 5;
    }
    .phase.active {
      display: block;
    }

    /* --- Phase 2: LOVE animation styles override --- */
    .love-phase {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .svg-container {
      width: 90%;
      max-width: 600px;
    }

    /* Lines and letters colors */
    .line {
      stroke: #ff8dc6;
      stroke-width: 4;
    }

    .lttr {
      fill: #ffe6f2;
    }

    .sound {
      margin-top: 20px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #ff8dc6;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 2px;
      cursor: pointer;
      color: #ffe6f2;
      background: rgba(0, 0, 0, 0.4);
    }

    .mo-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* --- Phase 3: Floating "I love you" --- */
    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -225px 0 0 -225px;
      --i: 1;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    .love-footer {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #ea80b0;
      font-size: 1.6rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #fff;
      white-space: nowrap;
      animation: footerPulse 2.5s infinite ease-in-out;
      z-index: 6;
    }

    /* --- Animations --- */
    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(450px); }
    }

    @keyframes vertical {
      0%   { transform: translateY(180px); }
      10%  { transform: translateY(45px); }
      15%  { transform: translateY(4.5px); }
      18%  { transform: translateY(0px); }
      20%  { transform: translateY(4.5px); }
      22%  { transform: translateY(34.61538px); }
      24%  { transform: translateY(64.28571px); }
      25%  { transform: translateY(112.5px); }
      26%  { transform: translateY(64.28571px); }
      28%  { transform: translateY(34.61538px); }
      30%  { transform: translateY(4.5px); }
      32%  { transform: translateY(0px); }
      35%  { transform: translateY(4.5px); }
      40%  { transform: translateY(45px); }
      50%  { transform: translateY(180px); }
      71%  { transform: translateY(428.57143px); }
      72.5%{ transform: translateY(441.17647px); }
      75%  { transform: translateY(450px); }
      77.5%{ transform: translateY(441.17647px); }
      79%  { transform: translateY(428.57143px); }
      100% { transform: translateY(180px); }
    }

    @keyframes footerPulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

  <script>
    // ========= Sparkles =========
    const sparkleContainer = document.getElementById("sparkles");
    const sparkleCount = 80;

    for (let i = 0; i < sparkleCount; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random() * 100 + "%";
      s.style.top = Math.random() * 100 + "%";
      s.style.animationDuration = 6 + Math.random() * 6 + "s";
      s.style.animationDelay = Math.random() * 5 + "s";
      sparkleContainer.appendChild(s);
    }

    // ========= Phase 3: Floating "I love you" items =========
    function initHearts() {
      const N = 100;
      const ui = document.getElementById('ui');
      ui.innerHTML = "";

      for (let i = 1; i <= N; i++) {
        const love = document.createElement('div');
        love.className = 'love';
        love.style.setProperty('--i', i);

        const h = document.createElement('div');
        h.className = 'love_horizontal';

        const v = document.createElement('div');
        v.className = 'love_vertical';

        const word = document.createElement('div');
        word.className = 'love_word';
        word.textContent = 'I love you';

        v.appendChild(word);
        h.appendChild(v);
        love.appendChild(h);
        ui.appendChild(love);
      }
    }

    // ========= Phases + Music control =========
    const startScreen = document.getElementById('startScreen');
    const lovePhase = document.getElementById('lovePhase');
    const heartPhase = document.getElementById('heartPhase');
    const audioBg = document.getElementById('bgMusic');

    // How long the LOVE animation should show before switching (ms)
    const LOVE_ANIMATION_DURATION = 9000; // adjust if needed

    function startExperience() {
      // hide start overlay
      startScreen.classList.add('hidden');

      // show LOVE phase
      lovePhase.classList.add('active');

      // unmute & play background music
      if (audioBg.muted) {
        audioBg.muted = false;
        audioBg.volume = 0.4;
        audioBg.play().catch(() => {});
      }

      // after some time, switch to heart phase
      setTimeout(() => {
        lovePhase.classList.remove('active');
        heartPhase.classList.add('active');
        initHearts();
      }, LOVE_ANIMATION_DURATION);
    }

    document.getElementById('startBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      startExperience();
    });

    // Fallback: unmute music on first click anywhere
    document.body.addEventListener('click', () => {
      if (audioBg.muted) {
        audioBg.muted = false;
        audioBg.volume = 0.4;
        audioBg.play().catch(() => {});
      }
    }, { once: true });
  </script>
